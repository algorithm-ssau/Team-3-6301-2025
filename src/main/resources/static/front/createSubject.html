<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/createSubject.css" />
    <meta charset="UTF-8" />
    <title>Создание предмета</title>
  </head>

  <body>
    <div class="code">
      <span>Код предмета </span>
      <input id="code" type="text" placeholder="rus, inf, chem" />
    </div>
    <div class="recommended-card">
      <img class="card-img" alt="" src="img/card/teacher-rus.png" />
      <div class="card-content">
        <div class="content-header">
          <div class="header-crown">
            <img alt="" src="img/card/card-crown.svg" />
            <span>Старший эксперт ЕГЭ</span>
          </div>
          <div class="content-undertitle desktop">
            <span class="start"
              >Старт <input id="start" type="text" placeholder="1&nbsp;марта"
            /></span>
            <span class="duration"
              >Длительность
              <input id="duration" type="text" placeholder="3,5 месяца"
            /></span>
          </div>
        </div>
        <div class="content-title">
          <input id="title" type="text" placeholder="Название предмета" />
        </div>
        <div class="content-description">
          <div class="description-text">
            <span>8–10 онлайн-занятий в месяц</span>
            <span
              >доступ к домашним заданиями, видеоурокам, полезным карточкам и
              конспектам</span
            >
            <span>личные ответы на все вопросы по теории и практике</span>
          </div>
        </div>
        <hr class="content-spliter" />
        <div class="content-button">
          <div class="button-text">
            <div class="text-tariff">
              <span>Тариф</span><span class="tariff-rec">Стандарт</span>
            </div>
            <hr class="content-spliter mobile" />
            <span class="description-price mobile"></span>
          </div>
          <button class="button-button">
            <span>В корзину</span>
          </button>
        </div>
      </div>
    </div>
    <table class="prices">
      <tr>
        <th>Цены</th>
        <td>Минимум</td>
        <td>Стандарт</td>
        <td>Премиум</td>
      </tr>
      <tr>
        <td>Полная оплата</td>
        <td><input type="number" id="full-min" placeholder="0" /> ₽</td>
        <td><input type="number" id="full-stand" placeholder="0" /> ₽</td>
        <td><input type="number" id="full-prem" placeholder="0" /> ₽</td>
      </tr>
      <tr>
        <td>Помесячно</td>
        <td><input type="number" id="month-min" placeholder="0" /> ₽</td>
        <td><input type="number" id="month-stand" placeholder="0" /> ₽</td>
        <td><input type="number" id="month-prem" placeholder="0" /> ₽</td>
      </tr>
    </table>
    <span class="create-button">Создать предмет</span>
    <script src="js/loadHeader.js"></script>
    <script src="js/createSubject/Main.js"></script>
  </body>
</html>
